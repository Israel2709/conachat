<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="" class="bg-dark text-white border rounded p-3 mb-3">
                    <div class="form-group mb-3">
                        <label for="">De:</label>
                        <input id="de" type="text" class="form-control" value="Israel Salinas">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Para:</label>
                        <input type="text" class="form-control" id="para" value="Quien sea que lea este mensaje">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Mensaje:</label>
                        <input type="text" class="form-control" id="mensaje" value="probando formulario">
                    </div>
                    <button id="submit-button" type="button" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="card-container" class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Para: {nombre del destinatario}</h5>
                        <h5 class="card-title">De: {nombre del emisor}</h5>
                        <p class="card-text">{contenido del mensaje}</p>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
